    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8fafc;
        }
        
        .science-gradient {
            background: linear-gradient(135deg, #0ea5e9 0%, #2dd4bf 100%);
        }

        /* Creative Science Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(10deg); }
        }
        
        @keyframes sway {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            50% { transform: translateX(20px) rotate(-5deg); }
        }

        @keyframes pulse-soft {
            0%, 100% { transform: scale(1); opacity: 0.15; }
            50% { transform: scale(1.1); opacity: 0.3; }
        }

        .animate-science-float {
            animation: float 8s ease-in-out infinite;
        }

        .animate-science-sway {
            animation: sway 12s ease-in-out infinite;
        }

        .animate-science-pulse {
            animation: pulse-soft 4s ease-in-out infinite;
        }

        .bg-glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        .science-grid {
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 50px 50px;
        }
    </style>
